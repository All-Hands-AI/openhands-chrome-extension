<!DOCTYPE html>
<html>
<head>
  <title>OpenHands GitHub Launcher</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 16px;
      color: #24292f;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      border-bottom: 1px solid #d0d7de;
      padding-bottom: 8px;
    }
    
    .message {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    button {
      background-color: #f6f8fa;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      padding: 5px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #f3f4f6;
    }
    
    button.primary {
      background-color: #2da44e;
      color: #ffffff;
    }
    
    button.primary:hover {
      background-color: #2c974b;
    }
    
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #57606a;
    }
    
    .github-only {
      display: none;
    }
  </style>
</head>
<body>
  <h1>OpenHands GitHub Launcher</h1>
  
  <div id="notGitHub" class="message">
    Navigate to a GitHub repository or pull request to use this extension.
  </div>
  
  <div id="gitHubContent" class="github-only">
    <div class="message">
      Launch an OpenHands conversation for the current GitHub repository or pull request.
    </div>
    
    <div class="button-container">
      <button id="settingsButton">Settings</button>
      <button id="launchButton" class="primary">Launch OpenHands</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
